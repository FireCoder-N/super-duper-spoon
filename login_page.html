<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Υποβολή βλαβών</title>
		<link rel="stylesheet" href="styleMain.css">
		<link rel="stylesheet" href="login_style.css">
		<script src="login.js" defer></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>


	</head>
	<header>
			<div id="Logo">
				<img src="logo_no text.png" alt="Logo">
			</div>
			<div id="Brand">
				The hall<br>Sthena
			</div>
			<div id="Title_Text">
				Σύστημα ηλεκτρονικής υποβολής δηλώσεων για τεχνικές βλάβες
			</div>
	</header>
	
	<body>
		<div id="login-box">
			<h2>Έλεγχος εισόδου</h2>
			<form id="login-form">
				<div id="user-select">
					<label for="user-select">Εισέρχεστε ως:</label>
					<select id="user-type">
						<option selected="selected" value="level-1">Επισκέπτης</option>
						<option value="level-2">Υπάλληλος</option>
						<option value="level-3">Διαχειριστής</option>
					</select>
				</div>
				<div id="login-field">
					<label for="login-input">Login:</label>
					<input type="text" id="login-input" name="login-input">
				</div>
				<div hidden="true" id="password-field">
					<label for="password-input">Κωδικός:</label>
					<input type="password" id="password-input" name="password-input">
				</div>
				<button type="submit" id="submit-button">Συνέχεια</button>
			</form>
		</div>
		<div id="main">
			<img src="building exterior.png" id="building">
		</div>
			  
	</body>
	
	<footer>
		<div class="container">
			<p>&copy; 2023 The hall Sthena. All rights reserved.</p>
			<nav>
				<ul>
				<li id="facebook"><img src="facebook.png" alt="Facebook"></li>
				<li id="email"><img src="email.png" alt="Email address"></li>
				<li id="phone"><img src="phone.png" alt="Phone number"></li>
				</ul>
			</nav>
		</div>
	</footer>
</html>
